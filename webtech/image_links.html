<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website!</p>
        <a href="" target="_blank">
            <img src="img/technology/img1.jpeg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="" target="_blank">
                <img src="img/nature/img1.jpeg" alt="Spring Nature">
            </a>
            <a href="#" target="_blank">
                <img src="img/nature/img2.jpeg" alt="Lake">
            </a>
            <a href="#" target="_blank">
                <img src="img/nature/img3.jpeg" alt="Waterfall">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
            <ul>
            
                <a href="" target="_blank">
                    <img src="img/food/img1.jpeg" alt="Braai Meat">
                    Braai Meat
                </a>
            
            
                <a href="#" target="_blank">
                    <img src="img/food/img2.jpeg" alt="Family Meal">
                    Family Meal
                </a>
            
            
                <a href="#" target="_blank">
                    <img src="img/food/img3.jpeg" alt="Dessert">
                    Dessert
                </a>

            </ul>
    </section>
</body>
</html>
